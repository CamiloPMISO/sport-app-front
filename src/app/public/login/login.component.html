<div class="container-fluid">
    <div class="row justify-content-center pt-5">
      <div class="col-3 p-3">
        <div class="card text-white">
          <div class="card-header text-center">
            <h1>Ingresa a la app</h1>
          </div>
          <div class="card-body">
            <form
              id="login-form"
              [formGroup]="loginForm"
              (ngSubmit)="login(loginForm.value)">
              <div class="form-group mx-sm-3 mb-2">
                <label for="user"> Email </label>
                <input
                  novalidate
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email" />
              </div>
  
              <div class="form-group mx-sm-3 mb-5">
                <label for="password"> Contraseña </label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Ingresa contraseña" />
              </div>
              <div class="row m-3">
                <button
                  type="submit"
                  class="btn btn-success btn-lg btn-block">
                  Ingresar
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="card-text">¿No eres un miembro aún? </p>
            <a class="card-link text-white" [routerLink]="['../register']">Registrate</a>
        </div>
        </div>
      </div>
    </div>
  </div>
