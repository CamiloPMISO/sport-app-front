<div class="container-fluid">
    <div class="row justify-content-center pt-5">
        <div class="col-3 p-3">
            <div class="card text-white">
                <div class="card-header text-center">
                    <h4>Registrate a la app</h4>
                </div>
                <div class="card-body">
                    <form id="register-form" [formGroup]="registerForm" (ngSubmit)="registrar(registerForm.value)">
        
                        <div class="form-group mx-sm-3 mb-2">
                        <label for="user"> Email* </label>
                        <input novalidate id="email" class="form-control" formControlName="email" placeholder="Email" />
                        </div>
                
                        <div class="form-group mx-sm-3 mb-2">
                        <label for="password" > Contrase単a* </label>
                        <input id="password" type="text" class="form-control" formControlName="password" placeholder="Ingresa contrase単a" />
                        </div>
            
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="confirmPassword" > confirmar contrase単a* </label>
                            <input id="confirmPassword" type="text" class="form-control" formControlName="confirmPassword" placeholder="Ingresa contrase単a nuevamente" />
                        </div>
                
                        <div class="row m-3 small">
                        <p>* Campos requeridos</p>
                        </div>
                
                        <div class="row m-3">
                        <button type="submit" class="btn btn-success">
                            Registrar
                        </button>
                        </div>
                    </form>
              </div> 
            </div>
    </div>
  </div>
