<div class="container-fluid">
  <div class="row justify-content-center pt-5">
    <div class="col-3 p-3">
      <div class="card text-white">
        <div class="card-header text-center">
          <h1>Registrate a la app</h1>
        </div>
        <div class="card-body">
          <form
            id="register-form"
            [formGroup]="registerForm"
            (ngSubmit)="registrar(registerForm.value)">
            <div class="form-group mx-sm-3 mb-2">
              <label for="user"> Email* </label>
              <input
                novalidate
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="Email" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
              <label for="password"> Contraseña* </label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Ingresa contraseña" />
            </div>

            <div class="form-group mx-sm-3 mb-2">
              <label for="confirmPassword"> Confirmar contraseña* </label>
              <input
                id="confirmPassword"
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                placeholder="Ingresa contraseña nuevamente" />
            </div>

            <div class="row m-3 small">
              <p>* Campos requeridos</p>
            </div>

            <div class="row m-3">
              <button type="submit" class="btn btn-success btn-lg btn-block">
                Registrar
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="card-text">¿Ya eres un miembro?</p>
          <a class="card-link text-white" [routerLink]="['../login']"
            >Iniciar sesión</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
