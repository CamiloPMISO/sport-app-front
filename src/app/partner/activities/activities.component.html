<div class="card border-primary mb-3" >
  <div class="card-header">Actividades</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de actividades</h5>

    <div class="my-2 text-left">
    </div>

    <div *ngIf="activities?.length == 0" class="alert alert-info">
      No hay registros en la base de datos
    </div>
    <div class="row">
      <table class="table table-bordered table-striped mb-4">
        <thead>
          <tr>
            <th>Nombre Actividad</th>
            <th>Usuario</th>
            <th>fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activities">
            <td>{{ activity.name }}</td>
            <td>{{ activity.athlete }}</td>
            <td>{{ activity.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 text-start mx-3 mb-2 pl-5 ">
          <button class="btn btn-success" (click)="createService()" >Crear Servicio</button>
        </div>
        <div class="col-4 text-start mx-3 mb-2 pl-5 "> 
          <button class="btn btn-primary" (click)="deleteService()" >Borrar Servicio</button>
        </div>
    </div>
  </div>
</div>
