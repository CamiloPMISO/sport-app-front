<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <h2 class="card-header">Eliminar un servicio</h2>
                <div class="card-body">
                    <h3 class="card-title">Nombre del servicio a eliminar</h3>
                    <p></p>
                    <form [formGroup]="formService" >
                        <div class="form-group">
                            <select class="form-control" formControlName="serviceName">
                                <option value="" disabled>
                                  Selecciona el servicio
                                </option>
                                <option
                                  *ngFor="let service of services"
                                  value="{{ service }}">
                                  {{ service }}
                                </option>
                            </select>
                        </div>
                    </form>
                    <p></p>
                    <a class="btn btn-success mr-3" (click)="deleteService(formService.value)">Eliminar</a>
                    <a class="btn btn-danger" (click)="cancel()">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
